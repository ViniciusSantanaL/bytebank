<table class="tabela">
  <thead class="tabela__cabecalho">
    <td class="tabela__cabecalho__conteudo">Data</td>
    <td class="tabela__cabecalho__conteudo">Valor</td>
    <td class="tabela__cabecalho__conteudo">Destino</td>
  </thead>

  <tbody class="tabela__linha" *ngFor="let transferencia of transferencias">
    <tr>
      <td class="tabela__conteudo">{{transferencia.data | date:"short"}}</td>
      <td class="tabela__conteudo">{{transferencia.valor | currency }}</td>
      <td class="tabela__conteudo">{{transferencia.destino}}</td>

    </tr>
  </tbody>

</table>
